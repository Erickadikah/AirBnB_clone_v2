<!DOCTYPE html>
<HTML lang="en">

<HEAD>
      <TITLE>HBNB</TITLE>
</HEAD>

<BODY>
      <H1>States</H1>
      <UL>
            {% for state in states.values()|sort(attribute="name") %}
            <LI>{{ state.id }}: <B>{{ state.name }}</B></LI>
      </UL>
      <UL>
	   {% for city in state.citiess()|sort(attribute="name") %}
           <LI>{{ city.id }}: <B>{{ city.name }}</B></LI>
	   {% endfor %}
      </UL>
      </LI>
      {% endfor %}
</BODY>

</HTML>
